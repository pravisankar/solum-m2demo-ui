<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STATUS</title>

    <script src="./jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="./solum-appstatus.js"></script>
  </head>
  <body>
<center>
<canvas id="buildstatus" height="100" width="500"></canvas>
<br>
<canvas id="deploystatus" height="100" width="300"></canvas>
<form>
<input type="text" id="status" size="50" maxlength="25" length="25">
</form>
PENDING<br>
BUILDING<br>
DEPLOYING<br>
READY<br>
ERROR<br>
ERROR_STACK_CREATE_FAILED
</center>
 <script>
$(function() {
   $('#status').keypress(function(event) {
      var key = event.keyCode || event.which;
      if (key == 13) {
         event.preventDefault();
         var status = $('#status').val();
         update_status(status);
      }
   });
});

$( document ).ready(function(){update_status('PENDING');});
 </script>
  </body>
</html>

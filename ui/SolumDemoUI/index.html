<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solum - OpenStack</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="../bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" id="home">
        <tr><h2 align="center">Solum Dashboard</h2></tr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>App Name</th>
                    <th>Status</th>		
                    <th>App URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>MyJavaApp</td>
                    <td>Running</td>		
                    <td>http://www.solum.io/MyJavaApp</td>
                    <td>
                        <button class="btn btn-mini btn-sm" style="width:30%">Update</button>
                        <button class="btn btn-danger btn-sm" style="width:30%">Manage</button>  
                    </td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>MyPythonApp</td>
                    <td>Stopped</td>		
                    <td>http://www.solum.io/MyPythonApp</td>
                    <td>
                        <button class="btn btn-mini btn-sm" style="width:30%">Update</button>
                        <button class="btn btn-danger btn-sm" style="width:30%">Manage</button>  
                    </td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>MyRubyApp</td>
                    <td>Build Failed</td>		
                    <td>http://www.solum.io/MyRubyApp</td>
                    <td>
                        <button class="btn btn-mini btn-sm" style="width:30%">Update</button>
                        <button class="btn btn-danger btn-sm" style="width:30%">Manage</button>  
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td></td>
                    <td></td>		
                    <td></td>
                    <td>
                        <button class="btn btn-default btn-sm invisible" style="width:30%">Update</button>  
                        <button class="btn btn-primary btn-sm" style="width:30%" 
                                data-toggle="modal" data-target="#myModal">New App</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
      
      
    <!-- Modal window for github url entry -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" 
                            data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Create a new App</h4>
                </div>
                <div class="modal-body" style="white-space:nowrap">
                    <label for="githuburl">GitHub URL</label>
                    <input type="github" class="form-control" 
                           id="githuburl" placeholder="Enter GitHub URL">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" 
                            data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>

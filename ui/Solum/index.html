<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solum - OpenStack</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script>
        function checkurl(str) {
            if ((str.toUpperCase() == "GITHUB.COM/DEMO"))
            {
                window.location = '/ui/Solum/AppManage.html';
            }
            else
            {
                window.location = '/ui/Solum/AppDefineCanvas.html';
            }
        }

        function getvalue(){
            var textval = $('#githuburl').val()
            console.log(textval)
            checkurl(textval)
        }
    </script>
    <script src="js/solum-bridgecomm.js"></script>
  </head>
  <body>
    <div class="container" id="home">
        <tr><h2 align="center">Solum Dashboard</h2></tr>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>App Name</th>
                    <th>Status</th>
                    <th>App URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="AppList">
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-default btn-sm invisible" style="width:30%">Update</button>
                        <button class="btn btn-primary btn-sm" style="width:30%"
                                data-toggle="modal" data-target="#myModal">New App</button>
                    </td>
                </tr>

            </tfoot>
        </table>
    </div>


    <!-- Modal window for github url entry -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Create a new App</h4>
                </div>
                <div class="modal-body" style="white-space:nowrap">
                    <label for="githuburl">GitHub URL</label>
                    <input type="text" class="form-control"
                           id="githuburl" placeholder="Enter GitHub URL">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                            onclick="getvalue()">Save</button>
                </div>
            </div>
        </div>
      </div>
    <script type="text/javascript">popAppList();</script>
  </body>
</html>
